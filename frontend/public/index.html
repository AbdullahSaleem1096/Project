<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Fix for form input text visibility -->
    <style>
      /* Fallback styles to ensure form inputs have visible text */
      input, 
      textarea, 
      select,
      .form-control {
        color: #212529 !important;
        background-color: #fff !important;
        border-color: #ced4da !important;
      }
      
      /* Special handling for dark themed forms */
      .dark-theme input,
      .dark-theme textarea,
      .dark-theme select,
      .dark-theme .form-control,
      .bg-dark input,
      .bg-dark textarea,
      .bg-dark select,
      .bg-dark .form-control,
      .login-page .form-control,
      .login-page input,
      .login-page textarea,
      .login-page select,
      .signup-page .form-control,
      .signup-page input,
      .signup-page textarea,
      .signup-page select,
      [class*="dark"] input,
      [class*="dark"] textarea,
      [class*="dark"] select,
      [class*="dark"] .form-control {
        color: white !important;
        background-color: rgba(255, 255, 255, 0.15) !important;
      }

      /* Add specific styles for signup form to ensure visibility */
      .signup-page input[type="text"],
      .signup-page input[type="email"],
      .signup-page input[type="password"],
      .signup-page .input-group .form-control {
        color: white !important;
        background-color: rgba(255, 255, 255, 0.15) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }

      /* Ensure focus state across the app */
      input:focus, 
      textarea:focus, 
      select:focus,
      .form-control:focus {
        border-color: #6B46C1 !important;
        box-shadow: 0 0 0 0.25rem rgba(107, 70, 193, 0.25) !important;
      }

      /* Ensure proper placeholder colors */
      ::placeholder {
        color: rgba(108, 117, 125, 0.7) !important;
      }
      
      .dark-theme ::placeholder,
      .bg-dark ::placeholder,
      .login-page ::placeholder,
      .signup-page ::placeholder,
      [class*="dark"] ::placeholder {
        color: rgba(255, 255, 255, 0.5) !important;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
